<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="card">
					<div class="card-header" data-background-color="red">
						<h4 class="title">Update Member</h4>
					</div>
					<div class="card-content">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group form-black label-floating">
										<label>NIK</label>
										<input type="text" name="nik" [(ngModel)]="nik" class="form-control" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group form-black label-floating">
										<label>Nama</label>
										<input type="text" name="nama" [(ngModel)]="nama" class="form-control" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group form-black label-floating">
										<label>Alamat</label>
										<input type="text" name="alamat" [(ngModel)]="alamat" class="form-control" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group form-black label-floating">
										<label>No HP</label>
										<input type="text" name="nohp" [(ngModel)]="nohp" class="form-control" required>
									</div>	
								</div>	
							</div>
							<button class="btn btn-danger" (click)="doUpdate()" routerLink="/member-list" type="submit">Update</button>
							<a routerLink="/member-list" class="btn btn-default">Cancel</a>
						
					</div>
				</div>
			</div>
